<!DOCTYPE html>
<!--suppress ALL -->
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset= "ISO-8859-1">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body style="background-image:url('img/blac.png')">
<div class="container text-center" style="color:red;" >

<br><br>

  <div class="container text-center" >
    <h1 style="color:red;">Registration</h1>
    <form  class="col-10" th:action="@{/save}" method="post" enctype="multipart/form-data"
           style="max-width:450px; margin: 0 auto;"
           th:object="${user}">

      <!--      Name-->
      <div class="mb-3">
        <div class="text-center"><label for="customFiles"><span style="color:green"> <font size="5">Name</font></span></label> </div>
        <input type="text" class="form-control"  name="name"  placeholder="Enter Name" required
               maxlength="24" minlength="2">
      </div>
      <!--      Surname-->
      <div class="mb-3">
        <div class="text-center"><label for="customFiles"><span style="color:green"> <font size="5">Surname</font></span></label> </div>
        <input type="text" class="form-control"  name="surname" placeholder="Enter Surname" required
               maxlength="24" minlength="2">
      </div>
      <!--      E-mail-->
      <div class="mb-3">
        <div class="text-center"><label for="customFiles"><span style="color:green"> <font size="5">E-mail</font></span></label> </div>
        <input type="email" class="form-control" name="email"  placeholder="Enter E-Mail" required>
      </div>
      <!--      PhoneNumber-->
      <div class="mb-3">
        <div class="text-center"><label for="customFiles"><span style="color:green"> <font size="5">PhoneNumber</font></span></label> </div>
        <input type="text" class="form-control"  name="phoneNumber"  placeholder="Enter phoneNumber" required
               maxlength="9" minlength="9">
      </div>
      <!--      Password-->
      <div class="mb-3">
        <div class="text-center"><label for="customFiles"><span style="color:green"> <font size="5">Password</font></span></label> </div>
        <input type="password" class="form-control"  name="password"  placeholder="Enter Password" required
               maxlength="24" minlength="6">
      </div>
      <!--      Photo-->
      <div class="mb-3">
        <div class="text-center"><label for="customFiles"><span style="color:green"> <font size="5">Photo</font></span></label> </div>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" name="picture" class="custom-file-input"
                   id="customFile"> <label class="custom-file-label"
                                           for="customFiles">User Photo</label>
          </div>
        </div>
      </div>
      <!--      Gender-->
      <div class="m-3">
        <div class="form-check form-check-inline">
          <input  class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" required>
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input   class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" required>
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
      <!--      Sign Up -->
      <button type="submit" class="btn btn-success">Sign Up</button>
        <br>  <br>
        <div class="text-center"> <h3> <a th:href="@{/Recording}"><strong>Stop Logging</strong> </a></h3></div>

    </form>
  </div>
</div>
</body>
</html>
